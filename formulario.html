<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    
    <title>formulário</title>
    
</head>
    <body>
        
        <main>
            <form action="">
                <label for="nome">Nome</label> <br>
                <input type="text" id="nome" required placeholder="Nome Completo"> <br>

                <label for="email">Email</label> <br>
                <input type="email" id="email" required placeholder="Digite o Email Completo"> <br>

                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone" required placeholder="Telefone com o 'DDD'"> <br>

                <label for="senha">Senha</label><br>
                <input type="password" id="senha" required placeholder="Digite a senha"> <br>

                <label for="">Mensagem</label> <br>

                <textarea id="msg" cols="20" rows="5"></textarea> <br>

                <select name="" id=""> <br>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select> <br>

                <input type="submit" value="Gui bonitão" required>

            </form>
        </main>
    </body>
</html>
